<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{list.deleteCustomer}">Delete customer</title>
</head>
<body>
<h1 th:text="#{list.deleteCustomer}">Delete customer</h1>
<button><a href="?lang=vi">Viá»‡t Nam</a> </button>
<button><a href="?lang=en">English</a> </button>

<h2 th:text="#{list.sure}">Are you sure?</h2>
<p>
    <a th:text="#{list.listCustomer}" href="/customers">Customer list</a>
</p>
<form th:action="@{/delete-customer}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td th:text="#{list.firstName}">First name:</td>
            <td th:text="${customer.firstName}"></td>
        </tr>
        <tr>
            <td th:text="#{list.lastName}">Last name:</td>
            <td th:text="${customer.lastName}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input th:value="#{list.deleteCustomer}" type="submit" value="Delete customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
