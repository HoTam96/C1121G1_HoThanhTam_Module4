<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <style>
        .haha {
            margin-top: 100px;

        }

    </style>

</head>
<body style="background-attachment: fixed;background-position: center center;background-repeat: no-repeat;background-size: cover; background-image:  url('https://pix10.agoda.net/hotelImages/463/463255/463255_16112810070049143305.jpg?ca=6&ce=1&s=1024x768'); width: 100%; object-fit: cover">
<div>

    <div class="container haha" style="display: flex; justify-content: center">
        <div class="row">
            <div class="col-lg-12 col-md-12" style="text-align:  center">

                <form class7="text-center border border-light p-5" th:action="@{/employee/saveEdit}"
                      th:object="${employeeDto}" method="post">

                    <p class="h4 mb-4" style="color: black">CHỈNH SỬA THÔNG TIN NHÂN VIÊN</p>

                    <h4 style="color: red">nhân viên là ô xin </h4>

                    <p>
                        <button class="btn btn-warning"><a href="/employee/list">về trang chủ</a></button>
                    </p>

                    <input hidden class="form-control mb-4" placeholder="id" th:field="*{id}">

                    <input id="defaultSubscriptionFormEmail" class="form-control mb-4" placeholder="tên"
                           th:field="*{name}">
                    <span  class="loi" style="color: red"  th:errors="*{name}"></span>

                    <input type="date" class="form-control mb-4" placeholder="ngày sinh" th:field="*{dateOfBirth}">
                    <span class="loi" style="color: red"  th:errors="*{dateOfBirth}"></span>

                    <input class="form-control mb-4" placeholder="chứng minh nhân dân" th:field="*{idCard}">
                    <span class="loi" style="color: red"  th:errors="*{idCard}"></span>

                    <input class="form-control mb-4" placeholder="số điện thoại" th:field="*{phone}">
                    <span class="loi" style="color: red"  th:errors="*{phone}"></span>

                    <input class="form-control mb-4" placeholder="lương" th:field="*{salary}">
                    <span class="loi" style="color: red"  th:errors="*{salary}"></span>

                    <input type="email" class="form-control mb-4" placeholder="E-mail" th:field="*{email}">

                    <input class="form-control mb-4" placeholder="địa chỉ" th:field="*{address}">

                    <select th:field="*{position}"  style="font-size: 15px ; margin-right: 500px ; position : relative ; margin-bottom: 10px"
                            class="browser-default custom-select form-control mb-4">
                        <option th:each="itemp : ${positionList}" th:value="${itemp.id}"th:text="${itemp.getPositionName()}">

                        </option>
                    </select>

                    <select th:field="*{educationDegree}"  style="font-size: 15px ; margin-right: 500px ; position : relative ; margin-bottom: 10px"
                            class="browser-default custom-select form-control mb-4">
                        <option th:each="itemp : ${educationDegreeList}" th:value="${itemp.id}"th:text="${itemp.getEducationDegreeName()}">

                        </option>
                    </select>

                    <select th:field="*{division}"  style="font-size: 15px ; margin-right: 500px ; position : relative ; margin-bottom: 10px"
                            class="browser-default custom-select form-control mb-4">
                        <option th:each="itemp : ${divisionList}" th:value="${itemp.id}"th:text="${itemp.getDivisionName()}">

                        </option>
                    </select>

                    <input  readonly type="text" class="form-control mb-4" placeholder="tài khoản" th:field ="*{userDto.userName}">
                    <input  type="text" class="form-control mb-4" placeholder="passWord" th:field ="*{userDto.passWord}">

                    <button class="btn btn-info btn-block" type="submit">lưu</button>

                </form>

            </div>
        </div>
    </div>
</div>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
</body>
</html>
