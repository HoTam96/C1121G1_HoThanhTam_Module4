    <link

            rel="stylesheet"
    />

<body style="background-attachment: fixed;background-position: center center;background-repeat: no-repeat;background-size: cover; background-image:  url('https://bitly.com.vn/dfbwxw'); width: 100%; object-fit: cover">

<!--menu header-->
<div style="background-color:" class="container-fluid">

    <div class="container" id="menu-main">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <span class="logo" style="color: white; font-size: 30px">Tâm 88.com</span>

            </div>

            <div id="menu__login" class="col-lg-8 col-md-8 col-sm-8">
                <ul id="login">
                    <li class="login__item">
                        <i class="login__item_i" data-mdb-toggle="tooltip" data-mdb-placement="top" title="đơn vị tiền tệ ">
                            VND
                        </i>
                    </li>
                    <li class="login__item">
                        <i class="flag flag-vietnam login__item_i" data-mdb-toggle="tooltip" data-mdb-placement="top"
                           title="chọn quốc gia ">
                        </i>
                    </li>
                    <li class="login__item">
                        <i class="fas fa-question login__item_i" data-mdb-toggle="tooltip" data-mdb-placement="top"
                           title="liên hệ dịch vụ khách hàng ">
                        </i>
                    </li>

                    <li class="login__item">
                        <button  style="color: white" type="button" class="btn btn-outline-primary btn-rounded"
                                 data-mdb-ripple-color="dark"><label style="color: #262626">đăng kí chổ nghỉ</label>
                        </button>
                    </li>

                    <li class="login__item">
                        <button type="button" class="btn btn-primary btn-rounded">Đăng kí</button>
                    </li>
                    <li class="login__item">
                        <button type="button" class="btn btn-primary btn-rounded">Đăng nhập</button>
                    </li>


                </ul>


            </div>


        </div>
        <!--        end row1-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <ul id="menu-footer">
                    <li class="button__icon">
                        <i data-mdb-toggle="tooltip" data-mdb-placement="top" title="lưu trú">
                            <i  style="color: white" class="fas fa-bed menu-footer-header-img"></i>
                        </i>

                        <button style="color: white" type="button" class="btn btn-outline-primary btn-rounded menu-footer-header"
                                data-mdb-ripple-color="dark"><a href="#">lưu trú</a>
                        </button>
                    </li>
                    <li class="button__icon">
                        <i data-mdb-toggle="tooltip" data-mdb-placement="top" title="chuyến bay">
                            <i style="color: #ccbdbc" class="fas fa-plane"></i>
                        </i>
                        <button style="color: white" type="button" class="btn btn-outline-primary btn-rounded"
                                data-mdb-ripple-color="dark"><a href="#">chuyến bay</a>
                        </button>
                    </li>
                    <li class="button__icon">
                        <i data-mdb-toggle="tooltip" data-mdb-placement="top" title="chuyến bay+ khách sạn">
                            <i style="color: white" class="fas fa-atom"></i>
                        </i>
                        <button style="color: white" type="button" class="btn btn-outline-primary btn-rounded"
                                data-mdb-ripple-color="dark"><a href="#">chuyến bay + khách sạn</a>
                        </button>
                    </li>
                    <li class="button__icon">
                        <i data-mdb-toggle="tooltip" data-mdb-placement="top" title="thuê xe">
                            <i style="color: white" class="fas fa-car"></i>
                        </i>
                        <button style="color: white" type="button" class="btn btn-outline-primary btn-rounded"
                                data-mdb-ripple-color="dark"><a href="#">thuê xe</a>
                        </button>
                    </li>
                    <li class="button__icon">
                        <i data-mdb-toggle="tooltip" data-mdb-placement="top" title="địa điểm">
                            <i style="color: white" class="fas fa-car"></i>
                        </i>
                        <button style="color: white" type="button" class="btn btn-outline-primary btn-rounded"
                                data-mdb-ripple-color="dark"><a href="#">địa điểm tham quan</a>
                        </button>
                    </li>
                    <li class="button__icon">
                        <i data-mdb-toggle="tooltip" data-mdb-placement="top" title="taxi">
                            <i  style="color: white" class="fas fa-paper-plane"></i>
                        </i>
                        <button style="color: white" type="button" class="btn btn-outline-primary btn-rounded"
                                data-mdb-ripple-color="dark"><a href="#">taxi sân bay</a>
                        </button>
                    </li>


                </ul>


            </div>


        </div>


    </div>


</div>

  </div>
