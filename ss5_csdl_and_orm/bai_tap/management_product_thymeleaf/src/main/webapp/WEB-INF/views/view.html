<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
    <h3>View Product</h3>
<p>
    <a th:href="@{/product}">
        Back to customer list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>id:</label>
        <label th th:text="${product.id}"></label>
    </div>
    <div class="cusdetail">
        <label>product Name:</label>
        <label th:text="${product.productName}"></label>
    </div>
    <div class="cusdetail">
        <label>price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div class="cusdetail">
        <label>Description:</label>
        <label th:text="${product.description}"></label>
    </div>
    <div class="cusdetail">
        <label>producer:</label>
        <label th:text="${product.producer}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
