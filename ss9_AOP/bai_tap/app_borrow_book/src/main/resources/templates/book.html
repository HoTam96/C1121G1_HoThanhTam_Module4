<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>


    <!--    code script-->
    <script type="text/javascript">

    </script>

</head>
<body>

<div class="container-fluid-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>THƯ VIỆN SÁCH</h2>
                    </div>

                    <h2 id="ed" style="color: red ; text-align: center" th:text="${message}"></h2>

                </div>
                <div class="row">
                    <form method="get">
                        <br/>
                        <input type="hidden" name="action" value="search">
                        <input type="text" name="search_by_name" size="25" placeholder="Enter Book Name">
                        <input type="submit" value="tìm kiếm">
                    </form>
                </div>
            </div>
            <table class="table table-striped table-hover" id="example">
                <thead>
                <tr>
                    <th>Tên Sách</th>
                    <th>Tác Gia</th>
                    <th>Số Lượng</th>
                    <th>tình trạng</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i : ${bookList}" th:object="${book}">
                    <td hidden th:text="${i.id}"></td>
                    <td th:text="${i.nameBook}"></td>
                    <td th:text="${i.author}"></td>
                    <td th:text="${i.amount}"></td>
                    <td th:text="${i.status}"></td>
                    <td>
                        <button class="btn btn-success"><a th:href="@{/book/borrow/{id}(id=${i.id})}">mượn sách</a>
                        </button>
                        <!--                           <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit" onclick='sendProductInfor("${benhAn.maBenhNhan}", "${benhAn.tenBenhNhan}", "${benhAn.ngayNhapVien}", "${benhAn.ngayRaVien}", "${benhAn.liDo}", "${benhAn.getMaBenhAn().getMaBenhAn()}")'>&#xE254;</i></a>-->
                        <!--                            <a  href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete" onclick='sendProductId("${benhAn.maBenhNhan}")'>&#xE872;</i></a>-->
                    </td>
                </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>


<script>
    function display(){
        document.getElementById("ed").innerText = "";
    }
    setTimeout(display,4000);
</script>

</body>
</html>
